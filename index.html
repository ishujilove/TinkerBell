<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fairy Tale Social Hub</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #e1bee7, #b2ebf2);
            color: #4a2c5b;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Top Navigation */
        .top-nav {
            width: 100%;
            background: linear-gradient(45deg, #f06292, #ce93d8);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 2px solid #ffd700;
        }

        .logo img {
            height: 45px;
            transition: transform 0.3s ease;
        }
        .logo img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .menu {
            display: flex;
            gap: 25px;
        }
        .menu a {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            padding: 8px 12px;
            border-radius: 20px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .menu a:hover {
            background: #ffd700;
            color: #f06292;
            box-shadow: 0 0 10px #ffd700;
        }

        .search-container {
            display: flex;
            align-items: center;
        }
        .search-bar {
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            padding: 10px 15px;
            border-radius: 25px;
            border: 1px solid #ffd700;
            width: 200px;
            outline: none;
            transition: all 0.4s ease;
        }
        .search-bar::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }
        .search-bar:focus {
            width: 240px;
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 10px #ffd700;
        }
        .search-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            color: #ffd700;
            transform: scale(1.2) rotate(10deg);
        }

        /* Main Container */
        .container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 20px;
            border: 2px dashed #ce93d8;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin: 20px 0 100px; /* Adjusted bottom margin for new nav */
            animation: fadeIn 0.5s ease;
            position: relative;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Profile */
        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f8bbd0;
        }
        .profile img {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            transition: transform 0.3s ease;
        }
        .profile img:hover {
            transform: scale(1.05) rotate(3deg);
        }
        .profile h3 {
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            color: #d81b60;
        }
        .profile p {
            color: #666;
            font-size: 14px;
        }

        /* Category Filters */
        .category-filters {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .category {
            padding: 10px 20px;
            border-radius: 25px;
            background: linear-gradient(45deg, #f8bbd0, #ce93d8);
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .category:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.5);
        }

        /* Posts */
        .post {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background: #fef7fa;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .post:hover {
            transform: translateY(-5px);
            background: #f3e5f5;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        .post h4 {
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            color: #d81b60;
        }
        .post p {
            font-size: 14px;
            color: #4a2c5b;
        }

        /* Buttons */
        .emergency-btn, .chat-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #f06292, #ff8a80);
            color: #fff;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            margin-top: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
        }
        .emergency-btn:hover, .chat-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.5);
        }
        .emergency-btn::after, .chat-btn::after {
            content: '‚ú®';
            position: absolute;
            right: -25px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .emergency-btn:hover::after, .chat-btn:hover::after {
            opacity: 1;
        }

        /* Updated Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 600px;
            background: linear-gradient(45deg, rgba(240, 98, 146, 0.9), rgba(206, 147, 216, 0.9));
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.4);
            border: 2px solid #ffd700;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .bottom-nav a {
            text-decoration: none;
            position: relative;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .bottom-nav img {
            width: 32px;
            height: 32px;
            filter: brightness(1.2);
            transition: all 0.3s ease;
        }

        .bottom-nav a:hover img {
            transform: scale(1.2) rotate(10deg);
            filter: brightness(1.5) drop-shadow(0 0 8px #ffd700);
        }

        .bottom-nav a::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.9);
            color: #4a2c5b;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .bottom-nav a:hover::after {
            opacity: 1;
        }

        /* Chat Container */
        .chat-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.3);
            display: none;
            flex-direction: column;
            z-index: 999;
            border: 2px solid #ffd700;
        }
        .chat-header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f06292;
            color: #fff;
            border-radius: 10px 10px 0 0;
            font-family: 'Great Vibes', cursive;
            font-size: 20px;
        }
        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background: #fef7fa;
        }
        .chat-input {
            display: flex;
            padding: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ce93d8;
            border-radius: 5px;
            outline: none;
        }
        .chat-input button {
            padding: 10px;
            background: #f8bbd0;
            color: #4a2c5b;
            border: none;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .chat-input button:hover {
            background: #f06292;
            color: #fff;
        }

        /* Butterflies */
        .butterfly {
            position: absolute;
            width: 40px;
            animation: flutter 6s infinite ease-in-out;
            z-index: 1;
        }
        @keyframes flutter {
            0% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-15px) translateX(10px); }
            50% { transform: translateY(-25px) translateX(-5px); }
            75% { transform: translateY(-10px) translateX(8px); }
            100% { transform: translateY(0) translateX(0); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .top-nav {
                flex-direction: column;
                padding: 10px;
                gap: 15px;
            }
            .menu {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }
            .search-bar {
                width: 100%;
                max-width: 300px;
            }
            .search-bar:focus {
                width: 100%;
            }
            .container {
                width: 95%;
                margin-bottom: 120px; /* Increased for new bottom nav */
                padding: 15px;
            }
            .profile img {
                width: 50px;
                height: 50px;
            }
            .category {
                padding: 8px 15px;
                font-size: 13px;
            }
            .post {
                padding: 15px;
            }
            .bottom-nav {
                width: 95%;
                padding: 8px 15px;
            }
            .bottom-nav img {
                width: 28px;
                height: 28px;
            }
            .chat-container {
                width: 90%;
                max-width: 300px;
            }
        }

<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="logo"><img src="https://i.ibb.co/6JvYzg5h/IMG-20241221-051722.png" alt="Logo"></div>

    <!-- Main Container -->

                <h3>Princess Name</h3>

                <p>Your magical tale will appear here...</p>

    <!-- Updated Bottom Navigation -->
    <div class="bottom-nav">
        <a href="home.html" data-tooltip="Home">
            <img src="https://cdn-icons-png.flaticon.com/128/2549/2549900.png" alt="Home">
        </a>
        <a href="Search.html" data-tooltip="Search">

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Send a sparkle..." aria-label="Type a message">
            <button id="send-message">Send</button>

    <!-- Butterflies -->
    <img src="https://cdn-icons-png.flaticon.com/256/7013/7013737.png" class="butterfly" style="top: 20%; left: 5%;" alt="Butterfly">
    <img src="https://cdn-icons-png.flaticon.com/256/4720/4720544.png" class="butterfly" style="top: 60%; right: 10%;" alt="Butterfly">

    <script>
        // Fairy Tale Generator functionality
        const fairyTaleButton = document.getElementById('fairy-tale-btn');
        const fairyTaleModal = document.getElementById('fairy-tale-modal');
        const closeFairyTale = document.getElementById('close-fairy-tale');
        const generateStoryButton = document.getElementById('generate-story');
        const fairyTaleOutput = document.getElementById('fairy-tale-output');
    
        fairyTaleButton.addEventListener('click', function () {
            fairyTaleModal.style.display = 'flex';
        });
    
        closeFairyTale.addEventListener('click', function () {
            fairyTaleModal.style.display = 'none';
        });
    
        generateStoryButton.addEventListener('click', async function () {
            const character = document.getElementById('character-input').value.trim() || 'a brave hero';
            const setting = document.getElementById('setting-input').value.trim() || 'a mystical land';
            const theme = document.getElementById('theme-input').value.trim() || 'friendship';
            const story = await generateStoryWithOpenAI(character, setting, theme);
            fairyTaleOutput.innerHTML = `<p>${story}</p>`;
        });
    
        // Emergency Button functionality
        const emergencyButton = document.getElementById('emergency-btn');
        let whatsappNumber = '+1234567890'; // Update with a real number
    
        emergencyButton.addEventListener('click', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, handleError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });
    
        function sendLocation(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const message = `Emergency! My location is: https://www.google.com/maps?q=${lat},${lon}`;
            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    
        function handleError(error) {
            alert("Unable to retrieve your location. Please check your location settings.");
        }
    
        // Chat functionality with Fairy Friend AI Chatbot
        const chatButton = document.getElementById('chat-btn');
        const chatContainer = document.getElementById('chat-container');
        const closeChat = document.getElementById('close-chat');
        const messageInput = document.getElementById('message-input');
        const sendMessageButton = document.getElementById('send-message');
        const chatMessages = document.getElementById('chat-messages');
    
        chatButton.addEventListener('click', function () {
            chatContainer.style.display = 'flex';
            addFairyGreeting();
        });
    
        closeChat.addEventListener('click', function () {
            chatContainer.style.display = 'none';
        });
    
        sendMessageButton.addEventListener('click', async function () {
            const messageText = messageInput.value.trim();
            if (messageText) {
                // Add user's message
                const userMessage = document.createElement('div');
                userMessage.textContent = `You: ${messageText}`;
                userMessage.style.cssText = 'margin: 5px 0; text-align: right; color: #d81b60;';
                chatMessages.appendChild(userMessage);
    
                // Get Fairy Friend's response
                const fairyResponse = await getFairyFriendResponse(messageText);
                const fairyMessage = document.createElement('div');
                fairyMessage.innerHTML = `üßö‚Äç‚ôÄÔ∏è Fairy Friend: ${fairyResponse}`;
                fairyMessage.style.cssText = 'margin: 5px 0; text-align: left; color: #4a2c5b;';
                chatMessages.appendChild(fairyMessage);
    
                // Clear input and scroll to bottom
                messageInput.value = '';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    
        // Add a greeting when chat opens
        function addFairyGreeting() {
            if (chatMessages.children.length === 0) {
                const greeting = document.createElement('div');
                greeting.innerHTML = "üßö‚Äç‚ôÄÔ∏è Fairy Friend: Hello, dear one! I‚Äôm your magical companion here to sprinkle kindness, ideas, and advice. How can I assist you today? ‚ú®";
                greeting.style.cssText = 'margin: 5px 0; text-align: left; color: #4a2c5b;';
                chatMessages.appendChild(greeting);
            }
        }
    
        // OpenAI API call for Fairy Tale Generator
        async function generateStoryWithOpenAI(character, setting, theme) {
            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer REPLACE_WITH_YOUR_VALID_OPENAI_API_KEY' // Replace this!
                    },
                    body: JSON.stringify({
                        model: 'text-davinci-003',
                        prompt: `Write a short fairy tale about ${character} in ${setting} with a theme of ${theme}. Keep it magical and under 200 words.`,
                        max_tokens: 200,
                        temperature: 0.8
                    })
                });
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                return data.choices[0].text.trim();
            } catch (error) {
                console.error('Error:', error);
                return "Oh no! The magic seems to have fizzled. Please try again later!";
            }
        }
    
        // OpenAI API call for Fairy Friend Chatbot
        async function getFairyFriendResponse(userMessage) {
            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer REPLACE_WITH_YOUR_VALID_OPENAI_API_KEY' // Replace this!
                    },
                    body: JSON.stringify({
                        model: 'text-davinci-003',
                        prompt: `You are Fairy Friend, a magical and kind fairy companion. Respond to this message with kindness, motivation, fairy tale ideas, or positive social advice as appropriate: "${userMessage}"`,
                        max_tokens: 100,
                        temperature: 0.9
                    })
                });
                if (!response.ok) throw new Error('API request failed');
                const data = await response.json();
                return data.choices[0].text.trim();
            } catch (error) {
                console.error('Error:', error);
                return "Oh, my wings got tangled! I‚Äôll be back with a sparkle soon!";
            }
        }
    </script>
