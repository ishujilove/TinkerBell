<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinker Bell Fairy Dress-Up Game</title>
  <style>
   body {
      font-family: 'Great Vibes', cursive;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      color: #ff69b4;
      font-size: 3em;
      text-shadow: 0 0 10px rgba(255, 105, 180, 0.8);
      margin: 20px 0;
      animation: glow 2s infinite alternate;
    }

    #game-container {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Changed from center to flex-start */
      margin-top: 20px;
    }

    #tinker-bell {
      position: relative;
      width: 300px;
      height: 500px;
      background-color: #fff;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      overflow: hidden;
    }

    .fairy {
      position: relative;
      width: 140px;
      height: 240px;
      animation: float 3s infinite ease-in-out;
      filter: drop-shadow(0 0 15px rgba(255, 182, 193, 0.6));
      left: 80px;
      top: 130px;
    }

    .item {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .item { position: absolute; width: 100%; height: 100%; pointer-events: none; }

#customization-panel {
  margin-left: 30px;
  text-align: left;
  background: rgba(255, 245, 230, 0.9);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(255, 182, 193, 0.3);
}

.option-group h3 {
  color: #ff1493;
  font-size: 1.8em;
  margin-bottom: 10px;
  text-shadow: 0 0 5px rgba(255, 20, 147, 0.5);
}

button {
  background: linear-gradient(45deg, #ff69b4, #ff1493);
  border: none;
  color: white;
  padding: 12px 24px;
  margin: 8px;
  cursor: pointer;
  border-radius: 25px;
  font-family: 'Great Vibes', cursive;
  font-size: 1.2em;
  box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
  transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
  transform: scale(1.1);
  box-shadow: 0 8px 20px rgba(255, 20, 147, 0.6);
}

#background {
  width: 100%;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  z-index: -1;
  background: linear-gradient(135deg, #a8edea, #fed6e3);
  animation: bgShift 10s infinite alternate;
}

/* Sparkles */
.sparkles {
  position: absolute;
  width: 10px;
  height: 10px;
  background: radial-gradient(circle, #fff, transparent);
  border-radius: 50%;
  animation: sparkle 2s infinite;
  z-index: 5;
}

/* Dress Styles */
.dress {
  position: absolute;
  width: 60px;
  height: 100px;
  background: transparent;
  border-radius: 20px 20px 50% 50%;
  top: 60px;
  left: 40px;
  z-index: 1;
  box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.dress.glowing-green { background: linear-gradient(135deg, #90ee90, #32cd32); }
.dress.sparkling-pink { background: linear-gradient(135deg, #ffb6c1, #ff69b4); }
.dress.crystal-blue { background: linear-gradient(135deg, #add8e6, #87ceeb); }
    /* Wing Styles */
    .wings {
      position: absolute;
      width: 120px;
      height: 180px;
      background: linear-gradient(45deg, rgba(144, 238, 144, 0.4), rgba(173, 216, 230, 0.5), rgba(255, 245, 230, 0.3));
      border-radius: 20% 80% 60% 40%;
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.8), inset 0 0 15px rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: wingFlap 0.3s infinite alternate ease-in-out;
      opacity: 0.85;
      filter: blur(1px);
    }

    .wings.butterfly {
      background: radial-gradient(circle, #ffd700, #ffa500);
    }

    .wings.crystal {
      background: radial-gradient(circle, #e0ffff, #afeeee);
    }

    .wings.firefly {
      background: radial-gradient(circle, #fffacd, #f0e68c);
    }

    .left-wing {
      left: -70px;
      top: 10px;
      border-radius: 80% 20% 40% 60%;
      transform: rotate(20deg);
    }

    .right-wing {
      right: -70px;
      top: 10px;
      transform: rotate(20deg);
    }

    /* Hair Styles */
    .hair {
      position: absolute;
      width: 85px;
      height: 95px;
      background: linear-gradient(to bottom, #8b4513 20%, #5c2e0d 60%, #3d1c07 100%);
      border-radius: 60% 40% 40% 60% / 70% 50% 50% 30%;
      top: -8px;
      left: 30px;
      z-index: -2;
      animation: hairFlow 3s infinite ease-in-out;
    }

    .hair.blonde {
      background: linear-gradient(135deg, #fffacd, #f0e68c);
    }

    .hair.brunette {
      background: linear-gradient(135deg, #8b4513, #a0522d);
    }

    .hair.red {
      background: linear-gradient(135deg, #ff4500, #ff6347);
    }

    /* Fairy Components */
    .body {
      position: absolute;
      width: 60px;
      height: 100px;
      background: linear-gradient(135deg, #85ff66, #1d9b4d);
      border-radius: 20px 20px 50% 50%;
      top: 60px;
      left: 40px;
      z-index: 0;
    }

    .bra-top {
      position: absolute;
      width: 60px;
      height: 35px;
      background: radial-gradient(circle at center, #ff3399 30%, #ff66b2 80%, #cc0066 100%);
      border-radius: 50% 50% 20% 20%;
      top: 45px;
      left: 40px;
      z-index: 2;
    }

    .head {
      position: absolute;
      width: 50px;
      height: 50px;
      background: #f4c2c2;
      border-radius: 50%;
      top: 10px;
      left: 45px;
      z-index: 3;
    }

    .eyes {
    position: absolute;
    width: 14px;
    height: 14px;
    background: radial-gradient(circle, #fff 20%, #ffdab9 40%, #ff69b4 70%);
    border-radius: 50%;
    top: 18px;
    box-shadow: 0 0 10px rgba(255, 223, 186, 0.9),
                0 0 18px rgba(255, 192, 203, 0.7),
                0 0 25px rgba(255, 160, 122, 0.5);
    animation: fairyTwinkle 1.8s infinite ease-in-out, fairyBlink 3s infinite;
}

/* Floating and glowing effect */
@keyframes fairyTwinkle {
    0% {
        transform: scale(1) translateY(0);
        opacity: 0.9;
        box-shadow: 0 0 10px rgba(255, 223, 186, 0.9),
                    0 0 18px rgba(255, 192, 203, 0.7);
    }
    50% {
        transform: scale(1.15) translateY(-3px);
        opacity: 1;
        box-shadow: 0 0 14px rgba(255, 223, 186, 1),
                    0 0 22px rgba(255, 160, 122, 0.8);
    }
    100% {
        transform: scale(1) translateY(0);
        opacity: 0.9;
        box-shadow: 0 0 10px rgba(255, 223, 186, 0.9),
                    0 0 18px rgba(255, 192, 203, 0.7);
    }
}

/* Blinking animation */
@keyframes fairyBlink {
    0%, 100% {
        transform: scaleY(1);
    }
    10%, 90% {
        transform: scaleY(0.1);
    }
}

/* Extra magical glow on hover */
.fairy-container:hover .eyes {
    animation: fairyTwinkle 1s infinite ease-in-out, fairyBlink 2.5s infinite;
    box-shadow: 0 0 15px rgba(255, 223, 186, 1),
                0 0 25px rgba(255, 105, 180, 0.8);
}
.eyes {
    position: absolute;
    width: 16px;
    height: 16px;
    background: radial-gradient(circle, #ffffff 30%, #cccccc 60%, #000000 85%);
    border-radius: 50%;
    top: 18px;
    box-shadow: 0 0 8px rgba(255, 255, 255, 0.6),
                0 0 12px rgba(100, 100, 100, 0.4),
                0 0 18px rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    animation: fairyTwinkle 1s infinite ease-in-out, fairyBlink 2s infinite;
}

/* Add a realistic pupil */
.eyes::before {
    content: "";
    position: absolute;
    width: 6px;
    height: 6px;
    background: radial-gradient(circle, #000 30%, #222 80%);
    border-radius: 50%;
}

/* Add a small cornea shine */
.eyes::after {
    content: "";
    position: absolute;
    width: 4px;
    height: 4px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    top: 2px;
    left: 3px;
    box-shadow: 0 0 3px rgba(255, 255, 255, 0.8);
}

/* Floating and glowing effect */
@keyframes fairyTwinkle {
    0% {
        transform: scale(1) translateY(0);
        opacity: 1;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.6),
                    0 0 12px rgba(100, 100, 100, 0.4);
    }
    50% {
        transform: scale(1.05) translateY(-2px);
        opacity: 1;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.7),
                    0 0 14px rgba(100, 100, 100, 0.5);
    }
    100% {
        transform: scale(1) translateY(0);
        opacity: 1;
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.6),
                    0 0 12px rgba(100, 100, 100, 0.4);
    }
}

/* Realistic blinking effect */
@keyframes fairyBlink {
    0%, 100% {
        transform: scaleY(1);
    }
    10%, 90% {
        transform: scaleY(0.05);
    }
}

/* Extra glow effect on hover */
.fairy-container:hover .eyes {
    animation: fairyTwinkle 1.5s infinite ease-in-out, fairyBlink 3s infinite;
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.7),
                0 0 18px rgba(100, 100, 100, 0.5);
}

        .eye-left { left: 14px; }
        .eye-right { left: 28px; }


    .mouth {
      position: absolute;
      width: 16px;
      height: 8px;
      border-bottom: 2px solid #d89090;
      border-radius: 50%;
      top: 36px;
      left: 17px;
    }

    .nose {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #d89090;
      border-radius: 50%;
      top: 28px;
      left: 22px;
    }

    /* Animations */
    @keyframes wingFlap {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.05) rotate(5deg); }
    }

    @keyframes hairFlow {
      0%, 100% { transform: rotate(0deg) translateY(0); }
      50% { transform: rotate(3deg) translateY(-2px); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(2deg); }
      50% { transform: translateY(-10px) rotate(-2deg); }
    }

    @keyframes fairyTwinkle {
      0% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.15); opacity: 1; }
      100% { transform: scale(1); opacity: 0.9; }
    }

    @keyframes fairyBlink {
      0%, 100% { transform: scaleY(1); }
      10%, 90% { transform: scaleY(0.1); }
    }
    .legs {
            position: absolute;
            width: 10px;
            height: 40px;
            background: linear-gradient(to bottom, #cc0066, #ff66b2);
            border-radius: 10px;
            top: 160px;
        }

        .leg-left { left: 48px; }
        .leg-right { left: 75px; }

        .boots {
            position: absolute;
            width: 14px;
            height: 25px;
            background: linear-gradient(to bottom, #1a1a1a, #4d4d4d);
            border-radius: 5px;
            top: 195px;
        }

        .boot-left { left: 46px; }
        .boot-right { left: 74px; }

        .arm {
    position: absolute;
    width: 8px;
    height: 60px;
    background: linear-gradient(to bottom, #f4c2c2, #d89090);
    border-radius: 5px;
    top: 70px;
    transform-origin: top center; /* For smoother waving */
    animation: fairyWave 2s infinite ease-in-out;
}

.arm-left {
    left: 35px;
    transform: rotate(10deg);
}

.arm-right {
    left: 95px;
    transform: rotate(-10deg);
}

.hand {
    position: absolute;
    width: 12px;
    height: 15px;
    /* More realistic hand shape with gradient */
    background: radial-gradient(circle at 50% 30%, #ffe4e1 20%, #f4c2c2 50%, #d89090 80%);
    border-radius: 6px 6px 4px 4px; /* Slightly less circular for realism */
    bottom: -15px;
    left: -2px;
    box-shadow: 1px 1px 2px rgba(216, 144, 144, 0.3); /* Subtle shadow for depth */
    animation: fairyFlutter 0.8s infinite ease-in-out;
}

/* Arm waving animation */
@keyframes fairyWave {
    0% {
        transform: rotate(10deg);
    }
    50% {
        transform: rotate(15deg);
    }
    100% {
        transform: rotate(10deg);
    }
}

/* Hand fluttering animation */
@keyframes fairyFlutter {
    0% {
        transform: rotate(0deg) translateY(0);
        box-shadow: 1px 1px 2px rgba(216, 144, 144, 0.3);
    }
    50% {
        transform: rotate(5deg) translateY(-2px);
        box-shadow: 1px 1px 4px rgba(216, 144, 144, 0.5);
    }
    100% {
        transform: rotate(0deg) translateY(0);
        box-shadow: 1px 1px 2px rgba(216, 144, 144, 0.3);
    }
}

/* Adjust arm-left and arm-right animations */
.arm-left {
    animation: fairyWave 2s infinite ease-in-out;
}

.arm-right {
    left: 95px;
    transform: rotate(-10deg);
    animation: fairyWaveOpposite 2s infinite ease-in-out; /* Opposite wave */
}

        .wand {
            position: absolute;
            width: 5px;
            height: 50px;
            background: linear-gradient(to bottom, #ffd700, #ff8c00);
            top: 80px;
            left: 100px;
            transform: rotate(45deg);
            border-radius: 5px;
        }

        .wand-tip {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            top: -5px;
            left: -2.5px;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(2deg); }
            50% { transform: translateY(-10px) rotate(-2deg); }
        }
        /* Add scrollable container */
    .scroll-container {
      max-height: 100vh; /* Full viewport height */
      overflow-y: auto; /* Enable vertical scrolling */
      padding-bottom: 20px;
    }

  </style>
</head>
<body>
  <h1>✨ Tinker Bell Fairy Dress-Up Game ✨</h1>
  
  <div id="game-container">
    <div id="tinker-bell">
      <div class="fairy">
        <div class="wings left-wing"></div>
        <div class="wings right-wing"></div>
        <div class="body"></div>
        <div class="bra-top"></div>
        <div class="head">
          <div class="eyes eye-left"></div>
          <div class="eyes eye-right"></div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
        <div class="hair"></div>
        <div class="arm arm-left"><div class="hand"></div></div>
        <div class="arm arm-right"><div class="hand"></div></div>
        <div class="wand"><div class="wand-tip"></div></div>
        <div class="legs leg-left"></div>
        <div class="legs leg-right"></div>
        <div class="boots boot-left"></div>
        <div class="boots boot-right"></div>
      </div>
    </div>

    <div id="customization-panel">
      <div class="option-group">
        <h3>Dresses</h3>
        <button onclick="changeDress('glowing-green')">Glowing Green</button>
        <button onclick="changeDress('sparkling-pink')">Sparkling Pink</button>
        <button onclick="changeDress('crystal-blue')">Crystal Blue</button>
      </div>

      <div class="option-group">
        <h3>Wings</h3>
        <button onclick="changeWings('butterfly')">Butterfly</button>
        <button onclick="changeWings('crystal')">Crystal</button>
        <button onclick="changeWings('firefly')">Firefly</button>
      </div>

      <div class="option-group">
        <h3>Hair</h3>
        <button onclick="changeHair('blonde')">Blonde</button>
        <button onclick="changeHair('brunette')">Brunette</button>
        <button onclick="changeHair('red')">Red</button>
      </div>

      <div class="option-group">
        <h3>Backgrounds</h3>
        <button onclick="changeBackground('forest')">Enchanted Forest</button>
        <button onclick="changeBackground('garden')">Moonlit Garden</button>
        <button onclick="changeBackground('village')">Fairy Village</button>
      </div>

      <button onclick="saveCreation()">Save & Share</button>
    </div>
  </div>

  <div id="background"></div>

  <script>
    const tinkerBell = document.getElementById('tinker-bell');

    function changeDress(dress) {
      clearItem('dress');
      const dressElement = document.createElement('div');
      dressElement.classList.add('item', 'dress', dress);
      tinkerBell.querySelector('.fairy').appendChild(dressElement);
    }

    function changeWings(wings) {
      clearItem('wings');
      const leftWing = document.createElement('div');
      leftWing.classList.add('item', 'wings', 'left-wing', wings);
      const rightWing = document.createElement('div');
      rightWing.classList.add('item', 'wings', 'right-wing', wings);
      tinkerBell.querySelector('.fairy').appendChild(leftWing);
      tinkerBell.querySelector('.fairy').appendChild(rightWing);
    }

    function changeHair(hair) {
      clearItem('hair');
      const hairElement = document.createElement('div');
      hairElement.classList.add('item', 'hair', hair);
      tinkerBell.querySelector('.fairy').appendChild(hairElement);
    }

    function changeBackground(background) {
      const bg = document.getElementById('background');
      switch (background) {
        case 'forest':
          bg.style.background = 'linear-gradient(135deg, #a8edea, #fed6e3)';
          break;
        case 'garden':
          bg.style.background = 'linear-gradient(135deg, #c6ffdd, #fbd786, #f7797d)';
          break;
        case 'village':
          bg.style.background = 'linear-gradient(135deg, #ff9a9e, #fad0c4)';
          break;
      }
    }

    function clearItem(type) {
      const existingItems = tinkerBell.querySelectorAll(`.${type}`);
      existingItems.forEach(item => item.remove());
    }

    function saveCreation() {
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = 300;
      canvas.height = 500;

      html2canvas(tinkerBell).then(canvas => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'tinker-bell-creation.png';
        link.click();
      });
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>
</html>
