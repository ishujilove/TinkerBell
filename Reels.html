<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #fce4ec, #e1bee7, #b2ebf2);
            color: #4a2c5b;
            overflow: hidden;
        }

        .scroll-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: #000;
            scroll-snap-align: start;
            flex-shrink: 0;
            z-index: 5;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: 2px solid #ffd700; /* Golden border for fairy vibe */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            background: linear-gradient(to top, rgba(240, 98, 146, 0.5), rgba(206, 147, 216, 0.3));
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress {
            width: 30%;
            height: 100%;
            background: #ffd700;
            transition: width 0.3s ease;
        }

        .bottom-bar {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .left-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .right-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .button {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .button:hover {
            transform: scale(1.1);
            color: #ffd700;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ffd700;
            transition: transform 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .profile button {
            background: linear-gradient(45deg, #f06292, #ff8a80);
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
        }

        .profile button:hover {
            background: linear-gradient(45deg, #ff8a80, #f06292);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .caption {
            font-size: 16px;
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 10px;
            color: #4a2c5b;
            font-family: 'Playfair Display', serif;
        }

        .score-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            background: rgba(206, 147, 216, 0.7);
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ffd700;
        }

        .score-container input {
            width: 50px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ffd700;
            border-radius: 5px;
            background: #fef7fa;
            color: #4a2c5b;
            font-family: 'Poppins', sans-serif;
        }

        .score-container button {
            background: linear-gradient(45deg, #f06292, #ff8a80);
            border: none;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Playfair Display', serif;
        }

        .score-container button:hover {
            background: linear-gradient(45deg, #ff8a80, #f06292);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .score-container span {
            color: #fff;
            font-size: 14px;
        }

        /* Updated Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            width: 90%;
            max-width: 600px;
            background: linear-gradient(45deg, rgba(240, 98, 146, 0.9), rgba(206, 147, 216, 0.9));
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 5px 25px rgba(255, 215, 0, 0.4);
            border: 2px solid #ffd700;
            z-index: 10;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .bottom-nav a {
            text-decoration: none;
            position: relative;
            padding: 10px;
            transition: all 0.3s ease;
        }

        .bottom-nav img {
            width: 32px;
            height: 32px;
            filter: brightness(1.2);
            transition: all 0.3s ease;
        }

        .bottom-nav a:hover img {
            transform: scale(1.2) rotate(10deg);
            filter: brightness(1.5) drop-shadow(0 0 8px #ffd700);
        }

        .bottom-nav a::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 215, 0, 0.9);
            color: #4a2c5b;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 600;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        .bottom-nav a:hover::after {
            opacity: 1;
        }

        @media (max-width: 480px) {
            .profile {
                flex-direction: column;
                align-items: flex-start;
            }
            .caption {
                font-size: 14px;
            }
            .bottom-nav {
                width: 95%;
                padding: 8px 15px;
            }
            .bottom-nav img {
                width: 28px;
                height: 28px;
            }
        }
    </style>
    <script>
        function submitScore(id) {
            const scoreInput = document.querySelector(`.score-input[data-id="${id}"]`);
            const avgScoreDisplay = document.querySelector(`.avg-score[data-id="${id}"]`);
            let score = parseFloat(scoreInput.value);

            if (isNaN(score) || score < 1 || score > 10) {
                alert("Please sprinkle a magical score between 1 and 10!");
                return;
            }

            let scores = JSON.parse(localStorage.getItem(`scores-${id}`)) || [];
            scores.push(score);
            localStorage.setItem(`scores-${id}`, JSON.stringify(scores));

            let avgScore = scores.reduce((a, b) => a + b, 0) / scores.length;
            avgScoreDisplay.textContent = avgScore.toFixed(1);
        }
    </script>
